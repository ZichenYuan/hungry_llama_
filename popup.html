<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel Copilot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Excel Copilot</h2>
    <button id="authorize">Authorize with Google</button>
    <button id="read-sheet">Read Current Sheet</button>
    <button id="analyze-data">Analyze with LLM</button>
    <div id="status">Ready to start</div>
    <div id="sheet-data"></div>
    <div class="section">
        <h3>LLM Assistant</h3>
        <textarea id="user-prompt" placeholder="Ask a question about your Excel data..." rows="3"></textarea>
        <button id="ask-llm">Ask LLM</button>
        <div class="response-container">
          <div id="llm-response" class="response-area"></div>
          <button id="copy-btn">Copy</button>
        </div>
      </div>
    <script src="popup.js"></script>
</body>
</html>
